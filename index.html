<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: url('background.png') no-repeat center;
      background-size: cover;
      border: 3px solid black;
    }
    #replay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      padding: 10px 20px;
      display: none;
      background-color: #ffcc00;
      border: 2px solid #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="500"></canvas>
<button id="replay">Play Again</button>
<audio id="bgmusic" src="music.mp3" autoplay loop></audio>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const replayBtn = document.getElementById('replay');
  const music = document.getElementById('bgmusic');

  const birdImg = new Image();
  birdImg.src = 'bird.png';

  const bird = {
    x: 50,
    y: 150,
    width: 40,
    height: 30,
    gravity: 500,
    lift: -14,
    velocity: 0
  };

  const pipes = [];
  const pipeWidth = 50;
  const gap = 160;

  let frame = 0;
  let score = 0;
  let highScore = 0;
  let gameOver = false;

  function drawBird() {
    ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
  }

  function drawPipes() {
    ctx.fillStyle = 'green';
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
    });
  }

  function drawScore() {
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.fillText("Score: " + score, 10, 25);
    ctx.fillText("High Score: " + highScore, 250, 25);
  }

  function updatePipes() {
    if (frame % 90 === 0) {
      const topHeight = Math.floor(Math.random() * (canvas.height - gap - 100)) + 20;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + gap
      });
    }

    pipes.forEach(pipe => {
      pipe.x -= 3;

      if (pipe.x + pipeWidth === bird.x) score++;

      if (
        bird.x < pipe.x + pipeWidth &&
        bird.x + bird.width > pipe.x &&
        (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
      ) {
        gameOver = true;
      }
    });

    if (pipes.length && pipes[0].x < -pipeWidth) {
      pipes.shift();
    }
  }

  function drawGameOver() {
    ctx.fillStyle = 'red';
    ctx.font = '40px Arial';
    ctx.fillText('Game Over!', 100, 250);
    ctx.font = '20px Arial';
    ctx.fillText('Click "Play Again" to try again!', 80, 290);
  }

  function resetGame() {
    bird.y = 150;
    bird.velocity = 0;
    score = 0;
    pipes.length = 0;
    frame = 0;
    gameOver = false;
    replayBtn.style.display = 'none';
    update();
  }

  function update() {
    if (gameOver) {
      if (score > highScore) highScore = score;
      drawGameOver();
      replayBtn.style.display = 'block';
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    if (bird.y + bird.height > canvas.height || bird.y < 0) {
      gameOver = true;
    }

    drawBird();
    updatePipes();
    drawPipes();
    drawScore();

    frame++;
    requestAnimationFrame(update);
  }

document.addEventListener('keydown', function (e) {
  if (e.code === 'Space' && !gameOver) {
    bird.velocity = bird.lift;
  }
});

document.addEventListener('click', function () {
  if (!gameOver) {
    bird.velocity = bird.lift;
  }
});


  replayBtn.onclick = resetGame;

  birdImg.onload = () => update();
</script>
</body>
</html>
